<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./assets/images/generated-image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotastic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mobilestyle.css">
    <script src="./assets/js/script.js" defer></script>
    <link rel="shortcut icon" href="./assets/images/generated-image.png" type="image/x-icon">
</head>
<body>
    <div class="heading">
        <div class="quote-icon"></div>
            <p>Quotastic</p>
    </div>
    <div class="quote-info">
        <div id="quote-menu">
            <p class="subheading">Random Quote Of the Day</p>
            <div id="quote">
                <p id="quote-text"></p>
                <p id="quote-author"></p>
            </div>
            <div class="btns">
                <button id="share">Share <i class="fa-regular fa-paper-plane"></i></button>
                <button id="submit">Generate A Random Quote</button>
                <button id="author">Author's Section</button>
            </div>
        </div>
        <div id="author-info">
        </div>
    </div>
</body>
</html>
